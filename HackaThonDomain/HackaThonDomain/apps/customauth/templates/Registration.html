<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
  {{ message }}
</div>
    <div class="container">
        {% block content %}
    <div class="row justify-content-center">
        <div class="col-4 mt-4">
            <h1>Регистрация</h1>
            <form id="add_form" method="POST">
                {% csrf_token %}
                {{form}}
                <br/>
                <button  form = "add_form" type="submit" class="btn btn-primary mt-4" >Зарегистрироваться</button>
            </form>
            <br/>
            <h5>Есть аккаунт?</h5>
            <button  type="button" onclick=" relocate_log()" class="btn btn-primary mt-4" >Войти</button>

        </div>
    </div>
{% endblock %}
    </div>
<script>
    document.getElementsByClassName('helptext')[0].innerHTML='<ul><li>Ваш пароль не может быть слишком похож на другую вашу личную информацию.</li><li>Ваш пароль должен содержать как минимум 8 символов.</li><li>Ваш пароль не может быть часто используемым паролем.</li><li>Ваш пароль не может быть полностью числовым.</li></ul>';

function relocate_log()
{

     document.location.href = document.location.protocol+"//"+document.location.host+"/login";
}
</script>
</body>
</html>
